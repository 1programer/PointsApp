<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Create Item</title>
</head>
<body>
    <button class="top-left" onclick="location.href='index.html'">Back</button>
    <h1>Create New Item</h1>
    <input id="name" placeholder="Name" /><br />
    <input id="description" placeholder="Description" /><br />
    <input id="imgUrl" placeholder="Image URL" /><br />
    <input id="price" type="number" placeholder="Price" /><br />
    <button onclick="createItem()">Create</button>
    <pre id="output"></pre>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = localStorage.getItem("jwt");
            if (!token) {
                // Redirect to login if no token found
                window.location.href = "login.html";
                return;
            }

            try {
                const response = await fetch("https://localhost:7124/api/your-protected-endpoint", {
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    // Token might be expired or invalid
                    throw new Error("Unauthorized or error");
                }

                const data = await response.json();
                document.getElementById("dataOutput").textContent = JSON.stringify(data, null, 2);
            } catch (err) {
                console.error(err);
                // Redirect back to login on error
                window.location.href = "login.html";
            }
        });
    </script>

    <script>
        async function createItem() {
            const dto = {
                name: document.getElementById("name").value,
                description: document.getElementById("description").value,
                imgUrl: document.getElementById("imgUrl").value,
                price: parseFloat(document.getElementById("price").value),
            };

            const response = await fetch('/Item/Create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dto)
            });

            const output = document.getElementById("output");

            if (!response.ok) {
                output.textContent = `Error: ${response.status}`;
                return;
            }

            const result = await response.json();
            output.textContent = JSON.stringify(result, null, 2);
        }
    </script>
</body>
</html>
