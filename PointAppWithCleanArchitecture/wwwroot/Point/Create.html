<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create / Update Point</title>
    <style>
        .card {
            border: 2px solid black;
            border-radius: 10px;
            padding: 1rem;
            max-width: 400px;
            font-family: Arial;
            margin: 4rem auto 2rem auto;
        }

            .card input {
                width: 100%;
                margin-bottom: 1rem;
                padding: 0.5rem;
            }

        button {
            padding: 0.5rem 1rem;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="location.href='index.html'">← Back</button>

    <div class="card">
        <h2>Create Point</h2>
        <input id="userId" placeholder="User ID">
        <input id="amount" type="number" placeholder="Amount">
        <button onclick="createPoint()">Submit</button>
    </div>

    <script>
        async function createPoint() {
            const dto = {
                userId: document.getElementById('userId').value,
                amount: parseFloat(document.getElementById('amount').value),
                isRedeemed: false
            };

            const res = await fetch('/Point/Create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(dto)
            });

            alert(res.ok ? "Point created." : "Failed to create.");
        }


    </script>
</body>
</html>
