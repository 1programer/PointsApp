<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Point by ID</title>
    <style>
        .card {
            border: 2px solid black;
            border-radius: 10px;
            padding: 1rem;
            margin: 2rem auto;
            max-width: 400px;
            font-family: Arial;
        }

            .card div {
                margin-bottom: 0.5rem;
            }

        .label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }

        .back-button {
            position: absolute;
            top: 1rem;
            left: 1rem;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='index.html'">← Back</button>
    <div class="card">
        <h2>Get Point</h2>
        <input id="id" placeholder="Enter Point ID">
        <button onclick="getPoint()">Fetch</button>
        <div id="result"></div>
    </div>
    <script>
        async function getPoint() {
            const id = document.getElementById('id').value;
            const res = await fetch(`/Point/GetById/${id}`);
            if (!res.ok) return alert('Not found');
            const p = await res.json();
            document.getElementById('result').innerHTML = `
                <div><span class="label">Id:</span> ${p.id}</div>
                <div><span class="label">UserId:</span> ${p.userId}</div>
                <div><span class="label">Value:</span> ${p.amount}</div>
                <div><span class="label">IsRedeemed:</span> ${p.isRedeemed}</div>
            `;
        }
    </script>
</body>
</html>
