<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="text" id="lname" placeholder="Last Name" required><br><br>
        <input type="text" id="phone" placeholder="Phone"><br><br>
        <input type="text" id="pcode" placeholder="Personal Code"><br><br>
        <input type="text" id="pnumber" placeholder="Passport Number"><br><br>
        <input type="date" id="birthdate" placeholder="Birth Date"><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <p id="message"></p>

    <script>
    const apiUrl = "https://localhost:7124/api/authenticate";

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const user = {
        userName: document.getElementById("username").value,
        email: document.getElementById("email").value,
        name: document.getElementById("name").value,
        lname: document.getElementById("lname").value,
        phone: document.getElementById("phone").value,
        pcode: document.getElementById("pcode").value,
        pnumber: document.getElementById("pnumber").value,
        birthDate: document.getElementById("birthdate").value,
        password: document.getElementById("password").value
      };

      const res = await fetch(`${apiUrl}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });

      const data = await res.json();
      const message = document.getElementById("message");

      if (res.ok) {
        message.textContent = "Registration successful! You can now login.";
      } else {
        message.textContent = data.message || "Registration failed.";
      }
    });
    </script>
</body>
</html>
