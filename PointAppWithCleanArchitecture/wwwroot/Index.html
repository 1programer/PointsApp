<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Main Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 3rem;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #222;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: #007acc;
            color: white;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #005fa3;
            }

        .top-right-buttons {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

            .top-right-buttons .btn {
                padding: 0.5rem 1rem;
                font-size: 1rem;
                margin: 0 0.25rem;
            }
    </style>
</head>
<body>

    <div class="top-right-buttons">
        <a href="Authenticate/Login.html" class="btn">Login</a>
        <a href="Authenticate/Register.html" class="btn">Register</a>
    </div>

    <h1>Welcome to Main Dashboard</h1>

    <a href="Item/Index.html" class="btn">Go to Item Management</a>
    <a href="User/index.html" class="btn">Go to User Management</a>
    <a href="Point/index.html" class="btn">Go to Point Management</a>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const token = localStorage.getItem("jwt");
            if (!token) {
                window.location.href = "login.html";
            }
        });
    </script>

    <button id="logoutBtn">Logout</button>

    <script>
        document.getElementById("logoutBtn").addEventListener("click", () => {
            localStorage.removeItem("jwt");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
